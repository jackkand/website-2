<div class="container">
  <h2>User Data</h2>
  <br>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="gh">firstname</label>
      <br>
      <input type="text" #refName class="form-control" formControlName="firstname">
      <div *ngIf="userForm.controls['firstname'].hasError('required')" class="alert alert-danger">please enter the firstname</div>
      <div *ngIf="userForm.controls['firstname'].hasError('minlength')" class="alert alert-danger">firstname should have 6 characters</div>
    </div>
    <br>
    <div class="form-group">
      <label class="gh">lastname</label>
      <br>
      <input type="text" #refName class="form-control" formControlName="lastname">
      <div *ngIf="userForm.controls['lastname'].hasError('required')" class="alert alert-danger">please enter the lastname</div>
      <div *ngIf="userForm.controls['lastname'].hasError('minlength')" class="alert alert-danger">lastname should contain 5 characters</div>
    </div>
    <br>
    <div class="form-group">
      <label>sex :</label>
      <input type="radio" name="sex" value="male"  formControlName="sex">male
      <input type="radio" name="sex" value="female"  formControlName="sex">female
      <input type="radio" name="sex" value="other"  formControlName="sex">other

    </div>
    <br>
    <div class="form-group">
      <label class="gh">email</label>
      <br>
      <input type="text" class="form-control" formControlName="email">
      <div *ngIf="userForm.controls['email'].hasError('required')" class="alert alert-danger">please enter the E-mail address</div>
    </div>
    <br>
    <div class="form-group">
      <label class="gh">password</label>
      <br>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="userForm.controls['password'].hasError('required')" class="alert alert-danger">enter your new password</div>
    </div>
<br>
    <div class="form-group">
      <label>phone</label>
      <br>
      <input type="number" #refName class="form-control"  formControlName="phone">
      <div *ngIf="userForm.controls['phone'].hasError('pattern')" class="alert alert-danger">phone num format is 10 digits</div>
    </div>
    <br>
      <div formGroupName="address">
      <div class="form-group">
        <label class="gh">street</label>
        <br>
        <input type="text" #refName class="form-control" formControlName="street">
        <div *ngIf="userForm.controls['address'].controls['street'].hasError('required')" class="alert alert-danger"></div>
      </div>
      <br>
      <div class="form-group">
        <label class="gh">city</label>
        <br>
        <input type="text" #refName class="form-control" formControlName="city">
        <div *ngIf="userForm.controls['address'].controls['city'].hasError('required')" class="alert alert-danger"></div>
      </div>
      <br>
      <div class="form-group">
        <label class="gh">postalcode</label>
        <br>
        <input type="number" #refName class="form-control" formControlName="postalcode">
        <div *ngIf="userForm.controls['address'].controls['postalcode'].hasError('pattern')" class="alert alert-danger">postalcode format is five digits</div>
      </div>
      <br>
    </div>
    <br>
    <button type="submit"  [disabled]="!userForm.valid" class="w3-btn w3-black" >submit</button>
  </form>

</div>
